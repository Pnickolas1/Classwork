<script type="text/javascript">
	

function prime(number){
	top = number;
	range = number;

	for (var i = 2; i < range; i ++){
		if (top % range == 0){
				console.log("not prime")};
		else (top % range == 0){
			console.log("prime")
		}
	}
}






prime(34);


</script>
