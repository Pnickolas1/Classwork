<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trigger Clicked</title>

    

    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>



</head>
<body>

<h1>Click to Eat Sandwich</h1>
<h3 id="pbj">Peanut Butter Jelly     <span></span></h1>
<h3 id="grillcheese">Grilled Cheese   <span></span></h3>
<h3 id="roastbeef">Roast Beef       <span></span></h3>


<script type="text/javascript">

$(document).ready(function(){

    // VARIABLES
    // ====================================================================
    // Here we create variables for tracking the number of sandwiches eaten
    // ....

    var pbjCount = 0
    var grillCheeseCount = 0
    var roastbeefCount = 0
     var sandwichesEaten = pbjCount + grillCheeseCount + roastbeefCount


    // ...


    // FUNCTIONS
    // ====================================================================
    // Here we create various on "click" functions which capture the clicks
    // Inside each click event is the code to create an alert, update the counter, then show the updated count.
    // ....

 $("#pbj").on("click", function(){
        $("#pbj > span").html(pbjCount++)})


$("#grillcheese").on("click",function(){
    $("#grillcheese > span").html(grillCheeseCount++)
        })

$("#roastbeef").on("click", function(){
    $("#roastbeef >span").html(roastbeefCount++)
})

})



</script>
    
</body>
</html>
