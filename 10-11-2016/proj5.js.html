<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

 <script type="text/javascript">
 	
 var steakSandwhich = confirm("Do you eat steak? ");
 var legalAge = prompt("How old are you? ");

 if (steakSandwhich === true) {
 		document.write("You like steak , here's a steak sandwhich" )
}
else if (steakSandwhich === false){
	document.write("You do not like steak, I have tofu for you")
}

if (legalAge >= 21){
	document.write("  ,Let's get sake")
}

else if(legalAge < 21){
	document.write("   ; AND No sake for you")
}





 </script>
	
</body>
</html>
